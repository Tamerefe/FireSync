help:
  title: "OYUN YARDIMI"
  content: |
    Bu, bilgisayara karşı yarıştığınız bir silah savaşı oyunudur.

    Her raundda:
    1. Silah satın almak için bütçeniz olur
    2. Mevcut seçeneklerden bir silah seçin
    3. Bilgisayar bir silah seçer
    4. Silahlar dengeli skor ile karşılaştırılır
    5. Daha yüksek skor raundu kazanır

    Dengeli Skor Formülü:
    ((Hasar × Ateş Hızı) + (Şarjör × Menzil)) / (Düşüş + Geri Tepme)

    Silahları orijinal fiyatının %70'i karşılığında satabilirsiniz.
    Kazanmak $500 bonus, kaybetmek $200 bonus verir.

    Rastgele olaylar raundlar sırasında silah performansını etkileyebilir.

    KONTROLLER:
    - Seçimler için sayı tuşlarını kullanın (1, 2, 3...)
    - Devam etmek için Enter'a basın
    - Evet için 'e' veya 'y', hayır için 'h' yazın

    İPUÇLARI:
    - Silah DPS ve dengeli skorunu göz önünde bulundurun
    - Silah performansını artırmak için aşaları kullanın
    - Stratejinize uygun yetenek seçin
    - Bakiyenizi dikkatli takip edin
    - Rastgele olaylar her iki oyuncuyu da eşit etkiler

